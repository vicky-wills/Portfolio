<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        body{
            background-color: rgb(0, 0, 0);
        }
        .container{
            border: 2px rgb(255, 251, 0) solid;

            /* ========== Start Display ========== */
            display: flex;
            justify-content: flex-end;
            width: 100%;
        }
        .box{
            width: 100px;
            height: 100px;
            font-size: 20px;
            text-align: center;
            line-height: 100px;
            font-weight: bold;
            border: 2px rgb(255, 255, 255) solid;
 
            /* ========== Start Display ========== */
            display: inline-block;
            width: 20%;

        }
        .box1{
            background-color: aqua;

        }
        .box2{
            background-color: bisque;
        }
        .box3{
            background-color: brown;
        }
        .box4{
            background-color: rgb(0, 255, 106);
        }

        span{
            color: aliceblue;
        }
    </style>
</head>
<body>
   <div class="container">

    <div class="box box1">Home</div>
    <div class="box box2">About</div>
    <div class="box box3">Contact</div>
   </div>

    <div class="box box4">Out</div>

 <br>
    <span>1</span>
    <span>2</span>
    <span>3</span>
</body>
</html>
